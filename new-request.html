<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новая заявка | Мой Не Сам</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-option {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Новая заявка на услугу</h1>
        <form id="requestForm">
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Контактный телефон:</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="service">Вид услуги:</label>
                <select id="service" required>
                    <option value="">-- Выберите услугу --</option>
                    <option value="general">Общий клининг</option>
                    <option value="deep">Генеральная уборка</option>
                    <option value="postconstruction">Послестроительная уборка</option>
                    <option value="cleaning">Химчистка ковров и мебели</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Желаемая дата:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Желаемое время:</label>
                <input type="time" id="time" required>
            </div>
            
            <div class="form-group">
                <label>Тип оплаты:</label>
                <div class="radio-group">
                    <label class="radio-option"><input type="radio" name="payment" value="cash" checked> Наличные</label>
                    <label class="radio-option"><input type="radio" name="payment" value="card"> Банковская карта</label>
                </div>
            </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Здесь будет код для отправки данных на сервер
            alert('Заявка успешно создана!');
            window.location.href = 'requests.html';
        });
    </script>
</body>
</html>
