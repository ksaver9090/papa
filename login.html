<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | Мой Не Сам</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        <div class="admin-link">
            <a href="admin.html">Вход для администратора</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            // Проверка на администратора
            if (login === 'adminka' && password === 'password') {
                window.location.href = 'admin.html';
                return;
            }
            
            // Здесь будет код для проверки обычного пользователя
            alert('Вход выполнен успешно!');
            window.location.href = 'requests.html';
        });
    </script>
</body>
</html>
